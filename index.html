<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toxic Game</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <!-- Загрузка -->
  <div id="loadingScreen">
    <h1 id="logoText">Toxic</h1>
    <p>Приготовься к испытанию!</p>
  </div>

  <!-- Выбор уровня -->
  <div id="levelScreen" style="display:none;">
    <h2>Выбери уровень сложности</h2>
    <div class="levelButtons">
      <button data-level="easy">Лёгкий</button>
      <button data-level="medium">Средний</button>
      <button data-level="hard">Сложный</button>
      <button data-level="insane">Безумие</button>
    </div>
  </div>

  <!-- Экран подготовки -->
  <div id="prepScreen" style="display:none;">
    <p id="prepMessage">Готов? Ну давай...</p>
    <button id="startGameBtn">Начать игру</button>
  </div>

  <!-- Игровой контейнер -->
  <div id="gameContainer" style="display:none;">
    <div id="scoreText">Очки: 0</div>
    <div id="timerText">Время: 0.00s</div>
  </div>

  <script src="engine.js"></script>
</body>
</html>
