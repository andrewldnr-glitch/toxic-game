<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Токсичная Игра</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <!-- --- Загрузочный экран --- -->
  <div id="loadingScreen">
    <img src="logo.png" alt="Логотип" style="width:120px; margin-bottom:20px;">
    <h1>Загрузка...</h1>
    <p>Приготовься к испытанию!</p>
  </div>

  <!-- --- Выбор уровня --- -->
  <div id="levelScreen">
    <h2>Выбери уровень сложности</h2>
    <div class="levelButtons">
      <button data-level="easy">Лёгкий</button>
      <button data-level="medium">Средний</button>
      <button data-level="hard">Сложный</button>
      <button data-level="insane">Безумие</button>
    </div>
  </div>

  <!-- --- Экран подготовки --- -->
  <div id="prepScreen">
    <p id="prepMessage">Готов? Ну давай...</p>
    <button id="startGameBtn">Начать игру</button>
  </div>

  <!-- --- Игровой контейнер --- -->
  <div id="gameContainer">
    <div id="scoreText">Очки: 0</div>
    <div id="timerText">Время: 0.00s</div>
    <!-- Кнопки будут добавляться динамически из engine.js -->
  </div>

  <!-- --- Скрипты --- -->
  <script src="engine.js"></script>

</body>
</html>
